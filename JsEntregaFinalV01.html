    <div class="container">
      <div class="row">
        <div class="col-md-6 mt-3">
          <h3>Dólar Oficial Banco Nación Vendedor 🏦</h3>
          <form id="formularioPrecioDolarBancoNacion">
            <div class="mb-3">
              <label class="form-label"
                >Ingresa el precio del Dolar Banco Nación tipo Vendedor:
              </label>
              <input
                type="number"
                value="215"
                placeholder="Numero entero con hasta dos decimales separado por coma(,)"
                step="0.01"
                class="form-control"
                id="inputPrecioDolarBancoNacion"
              />
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">
                Agregar Valor
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6 mt-3">
          <button
            type="button"
            class="btn btn-secondary float-end"
            id="limpiar-storage"
          >
            Limpiar Storage
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="contenedorDolares" class="row"></div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <h3>💱Creador de Impuestos</h3>
              <form id="formularioImpuestos">
                <div class="mb-3">
                  <label class="form-label">Nombre del Impuesto: </label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputNombreImpuesto"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Porcentaje del Impuesto:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputPorcentajeImpuesto"
                  />
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary">
                    Crear Impuesto
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h3>💵 Creador de Tipos de Dolares</h3>
              <form id="formularioDolares">
                <div class="mb-3">
                  <label class="form-label">Nombre del Dolar: </label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputNombreDolar"
                  />
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary">
                    Crear Dolar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div id="contenedorImpuestos" class="row"></div>
        </div>
      </div>
    </div>
